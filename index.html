<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suyash - Engineer & Aspiring Researcher</title>
    <meta name="description" content="Portfolio of Suyash - Creating elegant digital experiences through design and engineering" />

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('darkMode');
            const isDark = savedTheme ? JSON.parse(savedTheme) : true;
            if (isDark) {
                document.documentElement.classList.add('dark');
            }

    <style>
        :root {
            --gradient-1: #3B82F6;
            --gradient-2: #8B5CF6;
            --gradient-3: #EF4444;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border-color: #374151;
            --card-bg: #374151;
            --nav-bg: rgba(31, 41, 55, 0.8);
            --input-bg: #4b5563;
            --input-border: #6b7280;
        }

        :root:not(.dark) {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.8);
            --input-bg: #ffffff;
            --input-border: #e5e7eb;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        .gradient-border { position: relative; background: white; }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gradient-border:hover::before { opacity: 1; }

        .parallax-layer { will-change: transform; }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.2, 0.9, 0.2, 1);
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .stagger-child {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.2, 0.9, 0.2, 1);
        }
        .stagger-child.active { opacity: 1; transform: translateY(0); }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            .reveal, .stagger-child { opacity: 1; transform: none; }
        }

        .project-card { transition: all 0.4s cubic-bezier(0.2, 0.9, 0.2, 1); }
        .project-card:hover { transform: translateY(-8px) scale(1.02); }

        .blob {
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: float 8s ease-in-out infinite;
        }

        .smooth-scroll { scroll-behavior: smooth; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            border-radius: 5px;
        }

        .hero-image-container {
            position: relative;
            width: clamp(240px, 32vw, 420px);
            aspect-ratio: 4 / 5;
        }
        .hero-image-wrapper {
            position: relative;
            border-radius: 1.5rem;
            padding: 3px;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            transition: transform .3s cubic-bezier(.2,.9,.2,1);
        }
        .hero-image-wrapper:hover { transform: translateY(-4px); }
        .hero-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 1.25rem;
            background: #fff;
        }
        .hero-image-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: soft-light;
            opacity: .35;
            background:
                radial-gradient(120% 80% at 10% 10%, rgba(59,130,246,.35) 0%, transparent 60%),
                radial-gradient(120% 80% at 90% 90%, rgba(139,92,246,.35) 0%, transparent 60%),
                radial-gradient(120% 80% at 20% 80%, rgba(239,68,68,.25) 0%, transparent 60%);
        }
    </style>
</head>
<body class="smooth-scroll">
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect } = React;

        function App() {
            const [activeSection, setActiveSection] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [darkMode, setDarkMode] = useState(() => {
                const savedTheme = localStorage.getItem('darkMode');
                return savedTheme ? JSON.parse(savedTheme) : true;
            });

            // Dark mode effect
            useEffect(() => {
                document.documentElement.classList.toggle('dark', darkMode);
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
            }, [darkMode]);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    const x = (e.clientX / window.innerWidth - 0.5) * 2;
                    const y = (e.clientY / window.innerHeight - 0.5) * 2;
                    setMousePosition({ x, y });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            useEffect(() => {
                const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                            const children = entry.target.querySelectorAll('.stagger-child');
                            children.forEach((child, index) => {
                                setTimeout(() => child.classList.add('active'), index * 80);
                            });
                        }
                    });
                }, observerOptions);
                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                return () => observer.disconnect();
            }, []);

            const projects = [
                { 
                    title: "Real-time Polymarket Signal Bot",
                    summary: "Automates discovery and delivery of high-relevance Polymarket bets to Signal recipients based on user-defined keywords and persistent deduplication",
                    challenge: "Manually monitoring markets is slow, noisy, and error-prone",
                    approach: "Built a Python-based monitor that polls/scrapes Polymarket, matches markets against user keywords stored in a YAML config, persists seen markets to prevent repeats, and notifies a person or group via a signal-cli transport wrapper",
                    impact: "Turns manual monitoring into reliable, near-real-time alerts",
                    tech: ["Python", "Signal CLI", "YAML", "Docker"],
                    gradient: "from-blue-500 to-purple-500"
                },
                {
                    title: "Fantasy Football Mock Draft Simulator", 
                    summary: "Mock draft tool that simulates realistic fantasy drafts using your custom ranking list (with ADP fallback). Drafts use positional-need AI opponents with probabilistic sampling so picks vary across simulations.", 
                    challenge: "Existing mock draft sites and tools force you to use their fixed rankings or pay to upload custom rankings which blocks rapid experimentation and proper rehearsal for realistic draft scenarios.", 
                    approach: "Built a React + Tailwind website split into three focused flows (Setup, Live Draft Room, Post-Draft Summary). AI opponents combine a user-supplied ranked list with ADP fallback and a simple positional-need heuristic to avoid unrealistic rosters.", 
                    impact: "Enables rapid, repeatable draft rehearsals and roster analysis from any pick position with custom rankings.", 
                    tech: ["React", "Tailwind CSS", "TypeScript", "Vite"],
                    gradient: "from-purple-500 to-pink-500" 
                },
                {
                    "title": "Decision Transformer Offline Reinforcement Learning",
                    "summary": "Demonstrated that a compact Decision Transformer, trained exclusively on severely suboptimal offline data, can achieve near-optimal control in the CartPole-v1 environment.",
                    "challenge": "Traditional model-free reinforcement learning demands extensive, often risky, online interaction for effective training, while existing offline RL methods frequently rely on conservative value estimation or complex policy constraints.",
                    "approach": "Framed the RL problem as sequence modeling, training a six-layer GPT-style decoder on 2000 random-policy CartPole-v1 episodes. The model predicts future actions by conditioning on return-to-go (RTG), states, and past actions, effectively chaining sub-optimal trajectories to achieve high performance.",
                    "impact": "Provides an interpretable, lightweight framework for rapid experimentation and pedagogy in offline RL, demonstrating sequence modeling's capacity to master control from heavily sub-optimal data.",
                    "tech": ["Python", "PyTorch", "Transformer", "OpenAI Gym"],
                    "gradient": "from-pink-500 to-red-500"
                }
            ];

            const blogPosts = [
                { title: "Offline CartPole Control with a Minimal Decision Transformer", date: "May 2025", excerpt: "Trained a compact Decision Transformer on suboptimal offline data to achieve near-optimal control in the CartPole-v1 environment, demonstrating the efficacy of sequence modeling for reinforcement learning.", readTime: "6 min" }
            ];

            return (
                <div className="min-h-screen" style={{backgroundColor: 'var(--bg-primary)'}}>
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full backdrop-blur-md z-50" style={{backgroundColor: 'var(--nav-bg)', borderBottomColor: 'var(--border-color)', borderBottomWidth: '1px'}}>
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <a href="#home" className="text-xl font-semibold gradient-text">Suyash Sanjeev</a>

                                <div className="flex items-center space-x-6">
                                    <div className="hidden md:flex items-center space-x-8">
                                        {['Home', 'Projects', 'About', 'Blog', 'Resume', 'Contact'].map((item) => (
                                            <a key={item} href={`#${item.toLowerCase()}`} className="transition-colors duration-300 relative group" style={{color: 'var(--text-secondary)'}}>
                                                {item}
                                                <span className="absolute -bottom-1 left-0 w-0 h-0.5 gradient-bg group-hover:w-full transition-all duration-300"></span>
                                            </a>
                                        ))}
                                    </div>

                                    {/* Dark mode toggle*/}
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className="relative w-12 h-6 bg-gray-200 dark:bg-gray-600 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                                        aria-label="Toggle dark mode"
                                    >
                                        <div className={`absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 flex items-center justify-center ${darkMode ? 'translate-x-6' : 'translate-x-0'}`}>
                                            {darkMode ? (
                                                <svg className="w-3 h-3 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                                                </svg>
                                            ) : (
                                                <svg className="w-3 h-3 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clipRule="evenodd"/>
                                                </svg>
                                            )}
                                        </div>
                                    </button>

                                    <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="md:hidden p-2" aria-label="Toggle menu">
                                        <div className="space-y-1.5">
                                            <span className={`block w-6 h-0.5 bg-gray-800 transition-transform ${mobileMenuOpen ? 'rotate-45 translate-y-2' : ''}`}></span>
                                            <span className={`block w-6 h-0.5 bg-gray-800 transition-opacity ${mobileMenuOpen ? 'opacity-0' : ''}`}></span>
                                            <span className={`block w-6 h-0.5 bg-gray-800 transition-transform ${mobileMenuOpen ? '-rotate-45 -translate-y-2' : ''}`}></span>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            {mobileMenuOpen && (
                                <div className="md:hidden mt-4 py-4 border-t" style={{borderTopColor: 'var(--border-color)'}}>
                                    {['Home', 'Projects', 'About', 'Blog', 'Resume', 'Contact'].map((item) => (
                                        <a key={item} href={`#${item.toLowerCase()}`} className="block py-2" style={{color: 'var(--text-secondary)'}} onClick={() => setMobileMenuOpen(false)}>
                                            {item}
                                        </a>
                                    ))}
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="min-h-screen flex items-center justify-center relative overflow-hidden pt-20">
                        <div className="absolute inset-0 pointer-events-none">
                            <div
                                className="absolute top-20 right-20 w-96 h-96 blob gradient-bg opacity-10 parallax-layer"
                                style={{ transform: `translate(${mousePosition.x * 20}px, ${mousePosition.y * 20}px)` }}
                                aria-hidden
                            ></div>
                            <div
                                className="absolute bottom-20 left-20 w-80 h-80 blob gradient-bg opacity-10 parallax-layer"
                                style={{ transform: `translate(${-mousePosition.x * 15}px, ${-mousePosition.y * 15}px)`, animationDelay: '4s' }}
                                aria-hidden
                            ></div>
                        </div>

                        <div className="max-w-7xl mx-auto px-6 relative z-10">
                            <div className="flex flex-col lg:flex-row items-center justify-between gap-12">
                                <div className="flex-1 text-center lg:text-left">
                                    <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold mb-6 parallax-layer" style={{ transform: `translate(${mousePosition.x * 5}px, ${mousePosition.y * 5}px)` }}>
                                        Hi, I'm <span className="gradient-text">Suyash</span>
                                    </h1>
                                    <p className="text-lg md:text-xl lg:text-2xl text-gray-600 mb-8 parallax-layer" style={{ transform: `translate(${mousePosition.x * 3}px, ${mousePosition.y * 3}px)` }}>
                                        Engineer and aspiring ML researcher, turning models into impact.
                                    </p>
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                        <a href="#projects" className="px-8 py-4 gradient-bg text-white rounded-full font-medium hover:scale-105 transition-transform duration-300 shadow-lg hover:shadow-xl">See My Work</a>
                                        <a href="#contact" className="px-8 py-4 gradient-border rounded-full font-medium hover:scale-105 transition-transform duration-300 shadow-lg hover:shadow-xl" style={{backgroundColor: 'var(--card-bg)', color: 'var(--text-primary)'}}>Get In Touch</a>
                                    </div>
                                </div>

                                {/* Photo Container*/}
                                <div className="flex-shrink-0 order-first lg:order-last">
                                    <div className="hero-image-container parallax-layer" style={{ transform: `translate(${-mousePosition.x * 8}px, ${-mousePosition.y * 8}px)` }}>
                                        <div className="hero-image-wrapper">
                                            <img
                                                src="photo.jpeg"
                                                alt="Suyash - Engineer & Aspiring Researcher"
                                                className="hero-image"
                                                loading="eager"
                                                decoding="async"
                                                fetchpriority="high"
                                            />
                                            <div className="hero-image-overlay"></div>
                                        </div>

                                        <div
                                            className="absolute -top-4 -right-4 w-20 h-20 gradient-bg opacity-20 rounded-full blur-xl parallax-layer"
                                            style={{ transform: `translate(${mousePosition.x * 12}px, ${mousePosition.y * 12}px)` }}
                                            aria-hidden
                                        ></div>
                                        <div
                                            className="absolute -bottom-4 -left-4 w-16 h-16 gradient-bg opacity-20 rounded-full blur-xl parallax-layer"
                                            style={{ transform: `translate(${-mousePosition.x * 10}px, ${-mousePosition.y * 10}px)` }}
                                            aria-hidden
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Scroll */}
                        <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2" aria-hidden>
                            <div className="w-6 h-10 border-2 border-gray-400 rounded-full flex justify-center">
                                <div className="w-1 h-3 bg-gray-400 rounded-full mt-2 animate-bounce"></div>
                            </div>
                        </div>
                    </section>

                    {/* Featured Projects */}
                    <section id="projects" className="py-20" style={{backgroundColor: 'var(--bg-secondary)'}}>
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="reveal">
                                <h2 className="text-4xl md:text-5xl font-bold mb-4" style={{color: 'var(--text-primary)'}}>Featured Projects</h2>
                                <p className="mb-12" style={{color: 'var(--text-secondary)'}}>Turning complex problems into elegant solutions</p>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {projects.map((project, index) => (
                                    <div key={index} className="reveal">
                                        {project.title === "Real-time Polymarket Signal Bot" ? (
                                            <a href="https://github.com/suyashsanjeev/polymarket-bot/tree/main" target="_blank" rel="noopener noreferrer" className="block">
                                                <div className="project-card rounded-2xl p-6 shadow-lg hover:shadow-2xl cursor-pointer group" style={{backgroundColor: 'var(--card-bg)'}}>
                                                    <div className={`h-2 w-20 bg-gradient-to-r ${project.gradient} rounded-full mb-4 group-hover:w-full transition-all duration-500`}></div>
                                                    <h3 className="text-xl font-semibold mb-2 stagger-child" style={{color: 'var(--text-primary)'}}>{project.title}</h3>
                                                    <p className="mb-4 stagger-child" style={{color: 'var(--text-secondary)'}}>{project.summary}</p>

                                                    <div className="space-y-2 mb-4">
                                                        <div className="stagger-child">
                                                            <span className="text-sm font-medium text-gray-500">Challenge:</span>
                                                            <p className="text-sm" style={{color: 'var(--text-secondary)'}}>{project.challenge}</p>
                                                        </div>
                                                        <div className="stagger-child">
                                                            <span className="text-sm font-medium text-gray-500">Impact:</span>
                                                            <p className="text-sm font-semibold gradient-text">{project.impact}</p>
                                                        </div>
                                                    </div>

                                                    <div className="flex flex-wrap gap-2 stagger-child">
                                                        {project.tech.map((tech, i) => (
                                                            <span key={i} className="px-3 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">{tech}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </a>
                                        ) : project.title === "Fantasy Football Mock Draft Simulator" ? (
                                            <a href="https://fantasy-mock-draft-simulator.vercel.app/" target="_blank" rel="noopener noreferrer" className="block">
                                                <div className="project-card rounded-2xl p-6 shadow-lg hover:shadow-2xl cursor-pointer group" style={{backgroundColor: 'var(--card-bg)'}}>
                                                    <div className={`h-2 w-20 bg-gradient-to-r ${project.gradient} rounded-full mb-4 group-hover:w-full transition-all duration-500`}></div>
                                                    <h3 className="text-xl font-semibold mb-2 stagger-child" style={{color: 'var(--text-primary)'}}>{project.title}</h3>
                                                    <p className="mb-4 stagger-child" style={{color: 'var(--text-secondary)'}}>{project.summary}</p>

                                                    <div className="space-y-2 mb-4">
                                                        <div className="stagger-child">
                                                            <span className="text-sm font-medium text-gray-500">Challenge:</span>
                                                            <p className="text-sm" style={{color: 'var(--text-secondary)'}}>{project.challenge}</p>
                                                        </div>
                                                        <div className="stagger-child">
                                                            <span className="text-sm font-medium text-gray-500">Impact:</span>
                                                            <p className="text-sm font-semibold gradient-text">{project.impact}</p>
                                                        </div>
                                                    </div>

                                                    <div className="flex flex-wrap gap-2 stagger-child">
                                                        {project.tech.map((tech, i) => (
                                                            <span key={i} className="px-3 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">{tech}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </a>
                                        ) : project.title === "Decision Transformer Offline Reinforcement Learning" ? (
                                            <a href="https://github.com/suyashsanjeev/dt-cartpole" target="_blank" rel="noopener noreferrer" className="block">
                                                <div className="project-card rounded-2xl p-6 shadow-lg hover:shadow-2xl cursor-pointer group" style={{backgroundColor: 'var(--card-bg)'}}>
                                                    <div className={`h-2 w-20 bg-gradient-to-r ${project.gradient} rounded-full mb-4 group-hover:w-full transition-all duration-500`}></div>
                                                    <h3 className="text-xl font-semibold mb-2 stagger-child" style={{color: 'var(--text-primary)'}}>{project.title}</h3>
                                                    <p className="mb-4 stagger-child" style={{color: 'var(--text-secondary)'}}>{project.summary}</p>

                                                    <div className="space-y-2 mb-4">
                                                        <div className="stagger-child">
                                                            <span className="text-sm font-medium text-gray-500">Challenge:</span>
                                                            <p className="text-sm" style={{color: 'var(--text-secondary)'}}>{project.challenge}</p>
                                                        </div>
                                                        <div className="stagger-child">
                                                            <span className="text-sm font-medium text-gray-500">Impact:</span>
                                                            <p className="text-sm font-semibold gradient-text">{project.impact}</p>
                                                        </div>
                                                    </div>

                                                    <div className="flex flex-wrap gap-2 stagger-child">
                                                        {project.tech.map((tech, i) => (
                                                            <span key={i} className="px-3 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">{tech}</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </a>
                                        ) : (
                                            <div className="project-card rounded-2xl p-6 shadow-lg hover:shadow-2xl cursor-pointer group" style={{backgroundColor: 'var(--card-bg)'}}>
                                                <div className={`h-2 w-20 bg-gradient-to-r ${project.gradient} rounded-full mb-4 group-hover:w-full transition-all duration-500`}></div>

                        btnText.textContent = 'Message Sent!';
                        btnText.classList.remove('hidden');
                        btnLoading.classList.add('hidden');
                        submitBtn.classList.add('bg-green-500');
                        submitBtn.classList.remove('gradient-bg');
